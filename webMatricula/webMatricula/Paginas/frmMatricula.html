<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrícula</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <!--Estilos para las tablas(datatables)-->

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Proceso de Matrícula</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="lblNroMat">Nro Matrícula:</label>
                                                    <input type="text" class="form-control" id="lblNroMat" width="15" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="lblFechaIni">Fecha Inicio:</label>
                                                    <input type="text" class="form-control" id="lblFechaIni" width="15" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label for="lblFechaAct">Fecha Actual:</label>
                                                    <input type="text" class="form-control" id="lblFechaAct" width="15" disabled>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboPeriodo">Período:</label>
                                                    <select id="cboPeriodo" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCarnet">Carnet:</label>
                                                    <input type="text" class="form-control" id="txtCarnet" width="15" placeholder="Ingrese Carnet...">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnBuscEst" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="lblNombre">Nombre:</label>
                                                    <input type="text" class="form-control" id="lblNombre" width="15" disabled>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="lblProg">Programa:</label>
                                                    <input type="text" class="form-control" id="lblProg" width="15" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="lblIdProg" width="15" disabled hidden>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="lblNombre">Asignatura:</label>
                                                    <select id="cboPeriodo" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                        <!-- Menú de Opciones -->
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <button type="button" id="btnAgre" class="btn-block btn-lg btn-primary">Agregar</button>
                                                    </div>
                                                </div>

                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <button type="button" id="btnImpr" class="btn-block btn-lg btn-primary">Impresión</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Zona de Mensajes -->
                                            <div class="card-footer">
                                                <div id="dvMensaje" class=""></div>
                                            </div>

                                            <!-- Fin Menú de Opciones-->
                                        </div>
                                    </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Quitar</th>
                                                    <th>idMat</th>
                                                    <th>idDetMat</th>
                                                    <th>idAsig</th>
                                                    <th>Asignatura</th>
                                                    <th>Fecha</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <!-- Select2 -->
    <!-- Tabla -->
    <!--Librerías comunes de JavaScript para las Tablas -->
    <!-- Impresión -->
    <!-- Para el script de control del form -->
</body>
</html>
